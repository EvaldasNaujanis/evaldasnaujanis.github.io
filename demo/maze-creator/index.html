    <style type="text/css">
body {
    padding: 0;
    background: rgb(2,0,36);
    background: radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 55%, rgba(0,212,255,1) 100%);
}

.maze-form {
    background: rgb(255,255,255);
    background: linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 60%, rgba(240,244,206,0.7959558823529411) 100%);
    border-radius: 5px;
    padding: 12px;
    width: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.maze-form b {
    font-weight: bold;
    font-size: 16pt;
}
.maze-form .property {
    display: flex;
    flex-direction: row;
    margin-top: 8px;
    margin-bottom: 8px;
}
.maze-form label {
    flex: 1;
    padding-right: 8px;
    width: 150px;
    text-align: right;
    display: inline-block;
    font-weight: bold;
    font-size: 12pt;
    
}
.maze-form input {
    flex: 2;
    width: 200px;
}

.maze-form button {
    flex: 3;
    font-size: 14pt;
}

.canvas-content {
    padding: 12px;
    text-align: center;
}

canvas {
    background: #000;
    cursor: default;
}

<div class="maze-form">

    <h1>Maze Creator</h1>
    <form>
        <b>Maze properties:</b> <br>
        
        <div class="property">
            <label for="txtWidth">Width: </label>
            <input type="text" name="txtWidth" id="txtWidth">
        </div>
        <div class="property">
            <label for="txtHeight">Heigh: </label>
            <input type="text" name="txtHeight" id="txtHeight">
        </div>
        
        <div class="property">
            <button type="button" id="btnGenerate">Generate</button>
        </div>
        
    </form>
</div>

<div class="canvas-content">
    <canvas id="TheCanvas"></canvas>
</div>
